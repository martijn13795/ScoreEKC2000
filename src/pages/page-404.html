<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">

<dom-module id="page-404">
    <template>
        <style>
            :host {
                display: block;
                height: 100%;
            }
            .container {
                text-align: center;
                max-width: 800px;
                margin: 0 auto;
            }

            app-toolbar {
                background-color: #373b50;
                color: #fff;
                text-align: center;
                font-size: 24px;
            }
        </style>
        <app-toolbar>
            <iron-icon icon="icons:arrow-back" onclick="window.location.href = '/score-overview'"></iron-icon>
            <div main-title></div>
        </app-toolbar>
        <div class="container">
            <div class="content">
                <h1>[[error]]</h1>
                <span><img alt="404 error" width="100%" src="../../images/404Error.png"></span>
            </div>
        </div>
    </template>

    <script>
        class Page404 extends Polymer.Element {
            static get is() {
                return 'page-404';
            }

            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'page-404',
                    },
                    error: {
                        type: String,
                        value: 'Oeps! - De pagina is niet gevonden',
                    },
                };
            }
        }
        window.customElements.define(Page404.is, Page404);
    </script>
</dom-module>
