<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="page-404">
    <template>
        <style>
            :host {
                display: block;
                height: 100%;
                margin-top: -21px;
            }
            .container {
                text-align: center;
            }
        </style>
        <div class="container">
            <div class="content">
                <h1>[[error]]</h1>
                <span><img alt="404 error" src="../../images/404Error.png"></span>
            </div>
        </div>
    </template>

    <script>
        class Page404 extends Polymer.Element {
            static get is() {
                return 'page-404';
            }

            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'page-404',
                    },
                    error: {
                        type: String,
                        value: 'Oeps! - De pagina is niet gevonden',
                    },
                };
            }
        }
        window.customElements.define(Page404.is, Page404);
    </script>
</dom-module>
