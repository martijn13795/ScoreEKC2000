<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../elements/manage-scoreboard.html">

<dom-module id="page-manage-scoreboard">
    <template>
        <style>
            :host {
                display: block;
                height: 100%;
            }
        </style>
        <manage-scoreboard subpage="{{subpage}}"></manage-scoreboard>
    </template>

    <script>
        class PageManageScoreboard extends Polymer.Element {
            static get is() {
                return 'page-manage-scoreboard';
            }

            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'page-manage-scoreboard',
                    },
                };
            }
        }

        window.customElements.define(PageManageScoreboard.is, PageManageScoreboard);
    </script>
</dom-module>
