<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../elements/score-board.html">

<dom-module id="page-scoreboard">
    <template>
        <style>
            :host {
                display: block;
                height: 100%;
            }
        </style>
        <score-board subpage="{{subpage}}"></score-board>
    </template>

    <script>
        class PageScoreboard extends Polymer.Element {
            static get is() {
                return 'page-scoreboard';
            }

            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'page-scoreboard',
                    },
                };
            }
        }

        window.customElements.define(PageScoreboard.is, PageScoreboard);
    </script>
</dom-module>
