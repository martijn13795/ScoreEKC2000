<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner-lite.html">

<dom-module id="score-board">
    <template>
        <style>
            :host {
                display: block;
                height: 100%;
            }

            .container {
                margin: 24px auto;
                max-width: 800px;
                flex-direction: column;
                flex-wrap: nowrap;
                text-align: center;
                align-items: center;
                justify-content: center;
            }

            .box {
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
                text-align: center;
                align-items: center;
                justify-content: center;
                background-color: white;
                padding: 7px 24px 24px 24px;
                margin: 0 24px 24px 24px;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }

            .scoreContainer {
                flex-direction: column;
                flex-wrap: nowrap;
                text-align: center;
                align-items: center;
                justify-content: center;
                background-color: white;
                padding: 10px 24px 10px 24px;
                margin: 0 24px 24px 24px;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }

            .scoreSummary {
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
                text-align: left;
                align-items: center;
                justify-content: center;
                background-color: white;
                padding: 10px 10px 10px 10px;
                margin: 0 24px 24px 24px;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }

            .scoreTop {
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
                text-align: center;
                align-items: center;
                justify-content: center;
            }

            .scoreBottom {
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
                text-align: left;
                align-items: left;
                justify-content: left;
            }

            .homeScore {
                flex: 2;
            }

            .guestScore {
                flex: 2;
            }

            .timer {
                flex: 3;
            }

            .emptySpace {
                flex: 2;
            }

            circle {
                fill: #37c0fb;
            }

            .names {
                font-size: 12px;
                height: 0;
                white-space: nowrap;
            }

            @media all and (max-width: 939px) {
                .emptySpace {
                    display: none;
                }
                .spinner {
                    margin-top: 25%;
                    margin-bottom: 25%;
                }
            }

            app-toolbar {
                background-color: #373b50;
                color: #fff;
                text-align: center;
                font-size: 24px;
            }

            .spinner {
                margin-top: 105px;
                margin-bottom: 105px;
                width: 100px;
                height: 100px;
                --paper-spinner-stroke-width: 5px;
                --paper-spinner-color: #37c0fb;
            }

            .matches {
                margin-bottom: 75px;
            }
        </style>
        <app-toolbar>
            <template is="dom-if" if="{{isLoading}}">
                <div class="loading" style="margin: 0 auto">
                    <paper-spinner-lite active></paper-spinner-lite>
                </div>
            </template>
            <template is="dom-if" if="{{!isLoading}}">
                <iron-icon icon="icons:arrow-back" onclick="window.history.back()"></iron-icon>
                <div main-title>[[homeName]] - [[guestName]]</div>
            </template>
        </app-toolbar>
        <div class="container">
            <div class="box" style="padding: 0;">
                <template is="dom-if" if="{{isLoading}}">
                    <div class="loading">
                        <paper-spinner-lite active class="spinner"></paper-spinner-lite>
                    </div>
                </template>
                <template is="dom-if" if="{{!isLoading}}">
                    <div class="emptySpace"></div>
                    <div class="homeScore">
                        <svg version="1.1" viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet">
                            <circle cx="250" cy="250" r="200" stroke="#2e2e2e" stroke-width="16px"></circle>
                            <text x="50%" y="50%" text-anchor="middle" dy=".3em"
                                  font-size="8em" fill="black">[[homeScore]]
                            </text>
                        </svg>
                        <span class="names">
                            [[homeName]]
                        </span>
                    </div>
                    <div class="timer">
                        <svg version="1.1" viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet">
                            <circle cx="250" cy="250" r="200" stroke="#2e2e2e" stroke-width="16px"></circle>
                            <text x="50%" y="50%" text-anchor="middle" dy=".3em"
                                  font-size="8em" fill="black">[[timeMinutes]]:[[timeSeconds]]
                            </text>
                            <text x="50%" y="78%" text-anchor="middle" dy=".3em"
                                  font-size="3em" font-weight="bold" fill="black">[[half]]
                            </text>
                        </svg>
                    </div>
                    <div class="guestScore">
                        <svg version="1.1" viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet">
                            <circle cx="250" cy="250" r="200" stroke="#2e2e2e" stroke-width="16px"></circle>
                            <text x="50%" y="50%" text-anchor="middle" dy=".3em"
                                  font-size="8em" fill="black">[[guestScore]]
                            </text>
                        </svg>
                        <span class="names">
                            [[guestName]]
                        </span>
                    </div>
                    <div class="emptySpace"></div>
                </template>
            </div>
            <template is="dom-if" if="{{isLoading}}">
                <div class="loading" style="margin: 0 auto">
                    <paper-spinner-lite active></paper-spinner-lite>
                </div>
            </template>
            <template is="dom-if" if="{{!isLoading}}">
                <template is="dom-if" if="{{endDate}}">
                    <div class="scoreSummary">
                        <div style="flex: 1; display: inline-block; vertical-align: middle; margin-right: 10px;">
                            <table style="margin: 0 auto;">
                                <tr><th>[[homeName]]</th></tr>
                                <tr><td style="padding-right: 12px;">Afstandsschoten: </td><td>[[homeAfs]]</td></tr>
                                <tr><td>Korte kansen: </td><td>[[homeKor]]</td></tr>
                                <tr><td>Doorloopbalen: </td><td>[[homeDoo]]</td></tr>
                                <tr><td>Vrije worpen: </td><td>[[homeVri]]</td></tr>
                                <tr><td>Strafworpen: </td><td>[[homeStr]]</td></tr>
                            </table>
                        </div>
                        <div style="flex: 1; display: inline-block; vertical-align: middle;">
                            <table style="margin: 0 auto;">
                                <tr><th>[[guestName]]</th></tr>
                                <tr><td style="padding-right: 12px;">Afstandsschoten: </td><td>[[guestAfs]]</td></tr>
                                <tr><td>Korte kansen: </td><td>[[guestKor]]</td></tr>
                                <tr><td>Doorloopbalen: </td><td>[[guestDoo]]</td></tr>
                                <tr><td>Vrije worpen: </td><td>[[guestVri]]</td></tr>
                                <tr><td>Strafworpen: </td><td>[[guestStr]]</td></tr>
                            </table>
                        </div>
                    </div>
                </template>
                <template is="dom-if" if="{{scores.length}}">
                    <div class="matches">
                        <template is="dom-repeat" items={{scores}} as="score">
                            <div class="scoreContainer">
                                <div class="scoreTop">
                                    <template is="dom-if" if="{{!_isEqualTo(score.homeOrGuest)}}">
                                        <div class="home" style="flex: 1; font-size: 25px;">
                                            [[score.home]]
                                        </div>
                                    </template>
                                    <template is="dom-if" if="{{_isEqualTo(score.homeOrGuest)}}">
                                        <div class="home" style="flex: 1; font-size: 25px; font-weight: bold;">
                                            [[score.home]]
                                        </div>
                                    </template>
                                    <div class="time" style="flex: 2; font-size: 16px; margin-top: -7px">
                                        [[score.minutes]]:[[score.seconds]]
                                    </div>
                                    <template is="dom-if" if="{{_isEqualTo(score.homeOrGuest)}}">
                                        <div class="guest" style="flex: 1; font-size: 25px;">
                                            [[score.guest]]
                                        </div>
                                    </template>
                                    <template is="dom-if" if="{{!_isEqualTo(score.homeOrGuest)}}">
                                        <div class="guest" style="flex: 1; font-size: 25px; font-weight: bold;">
                                            [[score.guest]]
                                        </div>
                                    </template>
                                </div>
                                <div class="scoreCenter">
                                    <div class="halfCenter" style="flex: 1; font-size: 11px; margin-top: -10px;">
                                        [[score.half]]<hr>
                                    </div>
                                </div>
                                <div class="scoreBottom">
                                    <div class="description" style="flex: 1; text-align: left;">
                                        [[score.player]]
                                    </div>
                                    <div class="description" style="flex: 1; text-align: right;">
                                        [[score.description]]
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </template>
                <template is="dom-if" if="{{!scores.length}}">
                    <div style="margin: 0 10px 10px 10px">
                        <h1>Er is nog niet gescoord</h1>
                    </div>
                </template>
            </template>
        </div>
    </template>

    <script>
        class Scoreboard extends Polymer.Element {
            static get is() {
                return 'score-board';
            }

            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'score-board',
                    },
                    subpage: {
                        type: String,
                        observer: '_updateScore',
                    },
                    isLoading: {
                        type: Boolean,
                        value: true,
                    },
                    scores: {
                        type: Array,
                        value: [],
                        notify: true,
                    },
                    homeScore: {
                        type: String,
                        observer: '_updateScore',
                        value: '0',
                    },
                    guestScore: {
                        type: String,
                        observer: '_updateScore',
                        value: '0',
                    },
                    homeName: {
                        type: String,
                        observer: '_updateScore',
                        value: 'EKC 2000',
                    },
                    guestName: {
                        type: String,
                        observer: '_updateScore',
                        value: 'Gast',
                    },
                    time: {
                        type: String,
                        observer: '_updateScore',
                        value: '00:00',
                    },
                    timeMinutes: {
                        type: String,
                        observer: '_updateScore',
                        value: '00',
                    },
                    timeSeconds: {
                        type: String,
                        observer: '_updateScore',
                        value: '00',
                    },
                    half: {
                        type: String,
                        observer: '_updateScore',
                        value: '0',
                    },
                    endDate: {
                        type: String,
                        observer: '_updateScore',
                    },
                    homeAfs: {
                        type: Number,
                        value: 0,
                    },
                    homeKor: {
                        type: Number,
                        value: 0,
                    },
                    homeDoo: {
                        type: Number,
                        value: 0,
                    },
                    homeVri: {
                        type: Number,
                        value: 0,
                    },
                    homeStr: {
                        type: Number,
                        value: 0,
                    },
                    guestAfs: {
                        type: Number,
                        value: 0,
                    },
                    guestKor: {
                        type: Number,
                        value: 0,
                    },
                    guestDoo: {
                        type: Number,
                        value: 0,
                    },
                    guestVri: {
                        type: Number,
                        value: 0,
                    },
                    guestStr: {
                        type: Number,
                        value: 0,
                    },
                };
            }

            _isEqualTo(string) {
                if (string === 'home') {
                    return true;
                } else {
                    return false;
                }
            }

            _updateScore() {
                database.collection('matches').doc(this.subpage).onSnapshot((doc) => {
                    this.homeScore = doc.data().homeScore.toString();
                    this.guestScore = doc.data().guestScore.toString();
                    this.homeName = doc.data().homeName.toString();
                    this.guestName = doc.data().guestName.toString();
                    this.time = doc.data().time.toString();
                    this.timeMinutes = doc.data().timeMinutes.toString();
                    this.timeSeconds = doc.data().timeSeconds.toString();
                    this.half = doc.data().half.toString();
                    this.endDate = doc.data().endDate.toString();
                });

                database.collection('matches').doc(this.subpage).collection('scores')
                    .orderBy('date', 'desc').onSnapshot((doc) => {
                    this.set('scores', []);
                    let i = -1;
                    if (doc.size) {
                        doc.forEach((val) => {
                            i++;
                            if (this.scores[i]) {
                                this.set('scores.' + i, {
                                    description: val.data().description,
                                    player: val.data().player,
                                    home: val.data().home,
                                    guest: val.data().guest,
                                    minutes: val.data().minutes,
                                    seconds: val.data().seconds,
                                    homeOrGuest: val.data().homeOrGuest,
                                    half: val.data().half,
                                });
                            } else {
                                this.push('scores', {
                                    description: val.data().description,
                                    player: val.data().player,
                                    home: val.data().home,
                                    guest: val.data().guest,
                                    minutes: val.data().minutes,
                                    seconds: val.data().seconds,
                                    homeOrGuest: val.data().homeOrGuest,
                                    half: val.data().half,
                                });
                            }
                        });
                    } else {
                        this.set('scores', []);
                    }
                });

                if (this.endDate !== undefined || this.endDate !== '') {
                    database.collection('matches').doc(this.subpage).collection('scores').get().then((doc) => {
                        this.homeAfs = 0;
                        this.homeKor = 0;
                        this.homeDoo = 0;
                        this.homeVri = 0;
                        this.homeStr = 0;
                        this.guestAfs = 0;
                        this.guestKor = 0;
                        this.guestDoo = 0;
                        this.guestVri = 0;
                        this.guestStr = 0;
                        if (doc.size) {
                            doc.forEach((val) => {
                                if (val.data().homeOrGuest === 'home') {
                                    switch (val.data().description) {
                                        case 'Afstandsschot':
                                            this.homeAfs++;
                                            break;
                                        case 'Korte kans':
                                            this.homeKor++;
                                            break;
                                        case 'Doorloopbal':
                                            this.homeDoo++;
                                            break;
                                        case 'Vrije worp':
                                            this.homeVri++;
                                            break;
                                        case 'Strafworp':
                                            this.homeStr++;
                                            break;
                                        default:
                                            break;
                                    }
                                } else if (val.data().homeOrGuest === 'guest') {
                                    switch (val.data().description) {
                                        case 'Afstandsschot':
                                            this.guestAfs++;
                                            break;
                                        case 'Korte kans':
                                            this.guestKor++;
                                            break;
                                        case 'Doorloopbal':
                                            this.guestDoo++;
                                            break;
                                        case 'Vrije worp':
                                            this.guestVri++;
                                            break;
                                        case 'Strafworp':
                                            this.guestStr++;
                                            break;
                                        default:
                                            break;
                                    }
                                }
                            });
                        }
                    });
                }
                this.isLoading = false;
            }
        }

        window.customElements.define(Scoreboard.is, Scoreboard);
    </script>
</dom-module>
