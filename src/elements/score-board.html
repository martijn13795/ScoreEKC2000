<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="score-board">
    <template>
        <style>
            :host {
                display: block;
                height: 100%;
                background-color: white;
            }

            #container {
                display: flex;
                flex-direction: column;
                flex-wrap: nowrap;
                align-items: center;
                text-align: center;
            }
            #container div {
                border: 1px #ccc solid;
            }
            #top {
                font-size: 1.5vw;
                white-space: nowrap;
            }
            #middle {
                display: flex;
                flex-direction: row;
            }
            #bottom {

            }
            #left {
                flex: 1;
                font-size: 3vw;
                white-space: nowrap;
            }
            #center {
                flex: 1;
            }
            #right {
                flex: 1;
                font-size: 3vw;
                white-space: nowrap;
            }
            #logo {
                max-width:100%;
            }
            .score {

            }
            #homeScore, #guestScore {
                font-size: 4vw;
                white-space: nowrap;
            }
        </style>
        <div id="container">
            <div id="top">
                <h1 id="title">Live score EKC 2000</h1>
            </div>
            <div id="middle">
                <div id="left">
                    <div class="name">
                        <h1>EKC 2000</h1>
                    </div>
                    <div class="score">
                        <h2 id="homeScore" style="color: blue">[[homeScore]]</h2>
                    </div>
                </div>
                <div id="center">
                    <img id="logo" src="../../images/logo.png" alt="Logo"/>
                </div>
                <div id="right">
                    <div class="name">
                        <h1>Gasten</h1>
                    </div>
                    <div class="score">
                        <h2 id="guestScore" style="color: red">[[guestScore]]</h2>
                    </div>
                </div>
            </div>
            <div id="bottom">

            </div>


        </div>
    </template>

    <script>
        class Scoreboard extends Polymer.Element {
            static get is() {
                return 'score-board';
            }

            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'score-board',
                    },
                    homeScore: {
                        type: String,
                        observer: '_updateScore',
                        value: '0',
                    },
                    guestScore: {
                        type: String,
                        value: '0',
                    },
                };
            }

            _updateScore() {
                database.collection('score').doc('score').onSnapshot((doc) => {
                    this.homeScore = doc.data().homeScore;
                    this.guestScore = doc.data().guestScore;
                });
            }

        }

        window.customElements.define(Scoreboard.is, Scoreboard);
    </script>
</dom-module>
