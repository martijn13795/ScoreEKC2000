<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">

<dom-module id="manage-scoreboard">
    <template>
        <style>
            :host {
                display: block;
                height: 100%;
            }

            .container {
                display: flex;
                flex-direction: column;
                flex-wrap: nowrap;
                justify-content: space-between;
                margin: 20px auto;
                max-width: 800px;
            }

            .containerScoreboard {
                /*max-width: 840px;*/
                margin: 0 auto;
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
                text-align: center;
                align-items: center;
                justify-content: center;
                background-color: #f5f5f5;
                border: 1px solid #e3e3e3;
                border-radius: 4px;
                -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .05);
                box-shadow: inset 0 1px 1px rgba(0, 0, 0, .05)
            }

            .homeScore {
                flex: 2;
            }

            .guestScore {
                flex: 2;
            }

            .timer {
                flex: 3;
            }

            .emptySpace {
                flex: 2;
            }

            circle {
                fill: #37c0fb;
            }

            .names {
                font-size: 2.5vw;
                height: 0;
                white-space: nowrap;
            }

            @media all and (max-width: 939px) {
                .emptySpace {
                    display: none;
                }
            }

            .button {
                background-color: #373b50;
                color: #fff;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }

            app-toolbar {
                background-color: #373b50;
                color: #fff;
                text-align: center;
                font-size: 24px;
            }

            .vertical-section:not([style-scope]):not(.style-scope) {
                background-color: white;
                padding: 7px 24px 24px 24px;
                margin: 0 24px 24px 24px;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }

            .bottomButtons {
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
                justify-content: space-between;
                margin-bottom: 50px;
            }
        </style>
        <app-toolbar>
            <div main-title>[[homeName]] - [[guestName]]</div>
        </app-toolbar>
        <div class="containerScoreboard">
            <div class="emptySpace"></div>
            <div class="homeScore">
                <svg version="1.1" viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet">
                    <circle cx="250" cy="250" r="200" stroke="white" stroke-width="15px"></circle>
                    <text x="50%" y="50%" text-anchor="middle" dy=".3em"
                          font-size="8em" fill="black">[[homeScore]]
                    </text>
                </svg>
                <div class="names">
                    [[homeName]]
                </div>
            </div>
            <div class="timer">
                <svg version="1.1" viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet">
                    <circle cx="250" cy="250" r="200" stroke="white" stroke-width="15px"></circle>
                    <text x="50%" y="50%" text-anchor="middle" dy=".3em"
                          font-size="8em" fill="black">[[timeMinutes]]:[[timeSeconds]]
                    </text>
                    <text x="50%" y="78%" text-anchor="middle" dy=".3em"
                          font-size="3em" font-weight="bold" fill="black">[[half]]
                    </text>
                </svg>
            </div>
            <div class="guestScore">
                <svg version="1.1" viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet">
                    <circle cx="250" cy="250" r="200" stroke="white" stroke-width="15px"></circle>
                    <text x="50%" y="50%" text-anchor="middle" dy=".3em"
                          font-size="8em" fill="black">[[guestScore]]
                    </text>
                </svg>
                <div class="names">
                    [[guestName]]
                </div>
            </div>
            <div class="emptySpace"></div>
        </div>
        <div class="container">
            <div>
                <template is="dom-if" if="{{_isEqualTo(half)}}">
                    <div class="vertical center-justified layout">
                        <div class="vertical-section">
                            <paper-textarea name="homeDescription" id="homeDescription" value="{{homeDescription}}" label="Hoe is er gescoord?"></paper-textarea>
                            <br>
                            <paper-button class="button" name="scorePlus" id="homeScore" on-click="_homeScorePlus">Thuis score toevoegen</paper-button>
                        </div>
                    </div>
                    <div class="vertical center-justified layout">
                        <div class="vertical-section">
                            <paper-textarea name="guestDescription" id="guestDescription" value="{{guestDescription}}" label="Hoe is er gescoord?"></paper-textarea>
                            <br>
                            <paper-button class="button" name="scorePlus" id="guestScore" on-click="_guestScorePlus">Gast score toevoegen</paper-button>
                        </div>
                    </div>
                    <div class="bottomButtons">
                        <div></div>
                        <div>
                            <paper-button class="button" name="timer" id="timer" on-click="_timer">[[timerText]]</paper-button>
                        </div>
                        <div>
                            <paper-button class="button" name="half" id="half" on-click="_half">[[halfText]]</paper-button>
                        </div>
                        <div></div>
                    </div>
                </template>
            </div>
        </div>
    </template>

    <script>
        class ManageScoreboard extends Polymer.Element {
            static get is() {
                return 'manage-scoreboard';
            }

            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'manage-scoreboard',
                    },
                    subpage: {
                        type: String,
                        observer: '_updateScore',
                    },
                    homeScore: {
                        type: String,
                        observer: '_updateScore',
                        value: '0',
                    },
                    guestScore: {
                        type: String,
                        observer: '_updateScore',
                        value: '0',
                    },
                    homeName: {
                        type: String,
                        observer: '_updateScore',
                        value: 'EKC 2000',
                    },
                    guestName: {
                        type: String,
                        observer: '_updateScore',
                        value: 'Gast',
                    },
                    time: {
                        type: String,
                        observer: '_updateScore',
                        value: '00:00',
                    },
                    timeMinutes: {
                        type: String,
                        observer: '_updateScore',
                        value: '00',
                    },
                    timeSeconds: {
                        type: String,
                        observer: '_updateScore',
                        value: '00',
                    },
                    half: {
                        type: String,
                        observer: '_updateScore',
                        value: '0',
                    },
                    halfText: {
                        type: String,
                        value: 'Begin tweede helft',
                    },
                    timerText: {
                        type: String,
                        value: 'Start timer',
                    },
                    homeDescription: {
                        type: String,
                    },
                    guestDescription: {
                        type: String,
                    },
                };
            }

            _updateScore() {
                database.collection('matches').doc(this.subpage).onSnapshot((doc) => {
                    this.homeScore = doc.data().homeScore.toString();
                    this.guestScore = doc.data().guestScore.toString();
                    this.homeName = doc.data().homeName.toString();
                    this.guestName = doc.data().guestName.toString();
                    this.time = doc.data().time.toString();
                    this.timeMinutes = doc.data().timeMinutes.toString();
                    this.timeSeconds = doc.data().timeSeconds.toString();
                    this.half = doc.data().half.toString();
                    if (this.half === '2') {
                        this.halfText = 'Beëindig wedstrijd';
                    }
                });
            }

            _timer() {
                const docRef = database.collection('matches').doc(this.subpage);
                let timer;
                let timerMinutes;
                let timerSeconds;
                let interval;

                if (this.timerText === 'Start timer') {
                    this.timerText = 'stop timer';
                    docRef.get().then((querySnapshot) => {
                        const myData = querySnapshot.data();
                        timer = myData.time;
                        timerMinutes = myData.timeMinutes;
                        timerSeconds = myData.timeSeconds;
                        interval = setInterval(() => {
                            if (this.timerText === 'Start timer') {
                                clearInterval(interval);
                            } else if (timerMinutes >= 0) {
                                if (timerSeconds === 0 || timerSeconds === '00') {
                                    timerMinutes = timerMinutes - 1;
                                    if (timerMinutes >= 0 && timerMinutes < timer) {
                                        if (timerMinutes <= 9) {
                                            docRef.update({
                                                timeMinutes: '0' + timerMinutes.toString(),
                                            });
                                        } else {
                                            docRef.update({
                                                timeMinutes: timerMinutes.toString(),
                                            });
                                        }
                                    } else {
                                        return;
                                    }
                                    timerSeconds = 60;
                                }
                                timerSeconds = timerSeconds - 1;
                                if (timerSeconds >= 0 && timerSeconds < 60) {
                                    if (timerSeconds <= 9) {
                                        docRef.update({
                                            timeSeconds: '0' + timerSeconds.toString(),
                                        });
                                    } else {
                                        docRef.update({
                                            timeSeconds: timerSeconds.toString(),
                                        });
                                    }
                                } else {
                                    return;
                                }
                            } else {
                                return;
                            }
                        }, 1000);
                    });
                } else {
                    this.timerText = 'Start timer';
                    clearInterval(this.interval);
                }
            }

            _half() {
                const docRef = database.collection('matches').doc(this.subpage);
                let half;
                let time;
                docRef.get().then((querySnapshot) => {
                    const myData = querySnapshot.data();
                    half = myData.half;
                    time = myData.time;
                    if (this.halfText === 'Begin tweede helft' && half === '1') {
                        this.halfText = 'Beëindig wedstrijd';
                        docRef.update({
                            half: '2',
                            timeMinutes: time.toString(),
                            timeSeconds: '00',
                        });
                    } else if (this.halfText === 'Beëindig wedstrijd' && half === '2') {
                        docRef.update({
                            half: '0',
                            timeMinutes: '00',
                            timeSeconds: '00',
                        }).then(window.location.href = 'http://ekc.dev/includes/activateScoreboard.php' +
                            '?scoreboard=false&scoreboardID=' + querySnapshot.id);
                    }
                });
            }

            _isEqualTo(string) {
                if (string === '1' || string === '2') {
                    return true;
                } else {
                    return false;
                }
            }

            _homeScorePlus() {
                const docRef = database.collection('matches').doc(this.subpage);
                let homeScoreToSave;
                docRef.get().then((querySnapshot) => {
                    const myData = querySnapshot.data();
                    homeScoreToSave = myData.homeScore;
                    homeScoreToSave++;
                    docRef.update({
                        homeScore: homeScoreToSave,
                    }).then(() => {
                        database.collection('matches').doc(this.subpage).collection('scores').add({
                            description: this.homeDescription,
                            home: homeScoreToSave,
                            guest: myData.guestScore,
                            minutes: myData.timeMinutes,
                            seconds: myData.timeSeconds,
                            date: new Date(),
                        });
                    });
                });
            }

            _guestScorePlus() {
                const docRef = database.collection('matches').doc(this.subpage);
                let guestScoreToSave;
                docRef.get().then((querySnapshot) => {
                    const myData = querySnapshot.data();
                    guestScoreToSave = myData.guestScore;
                    guestScoreToSave++;
                    docRef.update({
                        guestScore: guestScoreToSave,
                    }).then(() => {
                        database.collection('matches').doc(this.subpage).collection('scores').add({
                            description: this.guestDescription,
                            home: myData.homeScore,
                            guest: guestScoreToSave,
                            minutes: myData.timeMinutes,
                            seconds: myData.timeSeconds,
                            date: new Date(),
                        });
                    });
                });
            }
        }

        window.customElements.define(ManageScoreboard.is, ManageScoreboard);
    </script>
</dom-module>
