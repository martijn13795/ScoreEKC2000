<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">


<dom-module id="score-overview">
    <template>
        <style>
            :host {
                display: block;
            }

            .container {
                display: flex;
                flex-direction: column;
                flex-wrap: nowrap;
                text-align: center;
                max-height: 450px;
                justify-content: space-between;
            }

            #list {
                @apply (--layout-flex);
                --iron-list-items-container: {
                    max-width: 800px;
                    margin: 0 auto 48px;
                };
            }

            .logo {
                width: 250px;
            }

            .match {
                padding: 10px;
                border-radius: 8px;
                background-color: white;
                border: 1px solid #ddd;
                max-width: 800px;
                margin: 16px auto 0 auto;
            }
        </style>
        <div class="container">
            <div class="header">
                <h2>Welkom bij de live score van {{clubName}}!</h2>
                <img class="logo" src="../../images/logo.png" alt="Logo"/>
            </div>
            <template is="dom-if" if="{{matches}}">
                <iron-list id="list" items="[[matches]]" as="match" scroll-target="document">
                    <template>
                        <div class="match" on-click="_goToScoreboard" id="[[match.id]]">
                            [[match.name]]
                            [[match.homeName]]
                            [[match.guestName]]
                        </div>
                    </template>
                </iron-list>
            </template>
            <template is="dom-if" if="{{!matches}}">
                <div>
                    <h1>Er zijn nog geen scores aanwezig!</h1>
                </div>
            </template>
        </div>
    </template>

    <script>
        class ScoreOverview extends Polymer.Element {
            static get is() {
                return 'score-overview';
            }

            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'score-overview',
                    },
                    matches: {
                        type: Array,
                        value: [],
                        notify: true,
                    },
                    clubName: {
                        type: String,
                        value: 'EKC 2000',
                    },
                };
            }

            constructor() {
                super();
                database.collection('matches').get().then((doc) => {
                    doc.forEach((val) => {
                        this.push('matches', {
                            id: val.id,
                            name: val.data().name,
                            homeName: val.data().homeName,
                            guestName: val.data().guestName,
                            time: val.data().time,
                            half: val.data().half,
                        });
                    });
                });
            }

            _goToScoreboard(id) {
                const key = id.target.getAttribute('id');
                this.dispatchEvent(new CustomEvent('requestChangePage', {
                    bubbles: true,
                    composed: true,
                    detail: {route: '/scoreboard/' + key},
                }));
            }
        }

        window.customElements.define(ScoreOverview.is, ScoreOverview);
    </script>
</dom-module>
