<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../elements/match-detail-widget.html">


<dom-module id="score-overview">
    <template>
        <style>
            :host {
                display: block;
                padding-top: 35px;
            }

            .container {
                display: flex;
                flex-direction: column;
                flex-wrap: nowrap;
                text-align: center;
                max-height: 450px;
                justify-content: space-between;
            }

            .headerText {
                font-weight: bold;
                font-size: 26px;
            }

            #list {
                @apply (--layout-flex);
                --iron-list-items-container: {
                    max-width: 800px;
                    margin: 0 auto 48px;
                };
            }

            @media all and (max-width: 800px) {
                #list {
                    @apply (--layout-flex);
                    --iron-list-items-container: {
                        max-width: 800px;
                        margin: 0 10px 48px;
                    };
                }
            }


            .hover :hover {
                cursor: pointer;
            }

            .spinner {
                margin-top: 40px;
                width: 100px;
                height: 100px;
                --paper-spinner-stroke-width: 5px
            }
        </style>


        <div class="container">
            <template is="dom-if" if="{{isLoading}}">
                <div class="loading">
                    <paper-spinner class="spinner" active></paper-spinner>
                </div>
            </template>
            <template is="dom-if" if="{{!isLoading}}">
                <template is="dom-if" if="{{matches.length}}">
                    <iron-list id="list" items="[[matches]]" as="match" scroll-target="document">
                        <template>
                            <div class="hover">
                                <match-detail-widget
                                        class="match"
                                        on-click="_goToScoreboard"
                                        id="[[match.id]]"
                                        home-name="[[match.homeName]]"
                                        home-score="[[match.homeScore]]"
                                        guest-name="[[match.guestName]]"
                                        guest-score="[[match.guestScore]]"
                                        time-minutes="[[match.timeMinutes]]"
                                        time-seconds="[[match.timeSeconds]]"
                                        half="[[match.half]]">
                                </match-detail-widget>
                            </div>
                        </template>
                    </iron-list>
                </template>
                <template is="dom-if" if="{{!matches.length}}">
                    <div style="margin: 0 10px 10px 10px">
                        <h1>Er zijn nog geen wedstrijden aanwezig!</h1>
                    </div>
                </template>
            </template>
        </div>

    </template>

    <script>
        class ScoreOverview extends Polymer.Element {
            static get is() {
                return 'score-overview';
            }

            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'score-overview',
                    },
                    matches: {
                        type: Array,
                        value: [],
                        notify: true,
                    },
                    clubName: {
                        type: String,
                        value: 'EKC 2000',
                    },
                    isLoading: {
                        type: Boolean,
                        value: true,
                    },
                };
            }

            constructor() {
                super();
                database.collection('matches').onSnapshot((doc) => {
                    this.isLoading = false;
                    let i = -1;
                    doc.forEach((val) => {
                        i++;
                        if (this.matches[i]) {
                            this.set('matches.' + i, {
                                id: val.id,
                                name: val.data().name,
                                homeName: val.data().homeName,
                                guestName: val.data().guestName,
                                homeScore: val.data().homeScore,
                                guestScore: val.data().guestScore,
                                timeMinutes: val.data().timeMinutes,
                                timeSeconds: val.data().timeSeconds,
                                time: val.data().time,
                                half: val.data().half,
                            });
                        } else {
                            this.push('matches', {
                                id: val.id,
                                name: val.data().name,
                                homeName: val.data().homeName,
                                guestName: val.data().guestName,
                                homeScore: val.data().homeScore,
                                guestScore: val.data().guestScore,
                                timeMinutes: val.data().timeMinutes,
                                timeSeconds: val.data().timeSeconds,
                                time: val.data().time,
                                half: val.data().half,
                            });
                        }
                    });
                });
            }

            _goToScoreboard(id) {
                const key = id.target.getAttribute('id');
                this.dispatchEvent(new CustomEvent('requestChangePage', {
                    bubbles: true,
                    composed: true,
                    detail: {route: '/scoreboard/' + key},
                }));
            }
        }

        window.customElements.define(ScoreOverview.is, ScoreOverview);
    </script>
</dom-module>
