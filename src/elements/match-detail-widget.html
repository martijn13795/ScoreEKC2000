<link rel="import" href="../../bower_components/polymer/polymer-element.html">


<dom-module id="match-detail-widget">
    <template>
        <style>
            :host {
                display: block;
            }

            .match {
                padding-top: 3px;
                border-radius: 8px;
                background-color: white;
                border: 1px solid #ddd;
                max-width: 800px;
                margin: 12px auto 0 auto;
            }

            .top {
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
                text-align: center;
                align-items: center;
                justify-content: center;
            }

            .middle {
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
                text-align: center;
                align-items: center;
                justify-content: center;
            }

            .left {
                flex: 2;
            }

            .left2 {
                flex: 1;
            }

            .center {
                flex: 1;
            }

            .right {
                flex: 1;
            }

            .right2 {
                flex: 2;
            }

            circle {
                fill: #37c0fb;
            }

            .name {
                font-weight: bold;
            }
        </style>


        <div class="match">
            <div class="top">
                <div class="left">
                    <span class="name">[[homeName]]</span>
                </div>
                <div class="left2">
                    <svg version="1.1" viewBox="0 0 200 200" height="35px" preserveAspectRatio="xMinYMin meet">
                        <circle cx="100" cy="100" r="95" stroke="#2e2e2e" stroke-width="10px"></circle>
                        <text x="50%" y="50%" text-anchor="middle" dy=".35em" dx="-.05em"
                              font-size="6em" fill="black">[[homeScore]]
                        </text>
                    </svg>
                </div>
                <div class="center">
                    <svg version="1.1" viewBox="0 0 200 200" height="60px" preserveAspectRatio="xMinYMin meet">
                        <circle cx="100" cy="100" r="95" stroke="#2e2e2e" stroke-width="6px"></circle>
                        <text x="50%" y="50%" text-anchor="middle" dy=".35em" dx="-.05em"
                              font-size="4em" fill="black">[[timeMinutes]]:[[timeSeconds]]
                        </text>
                        <text x="50%" y="80%" text-anchor="middle" dy=".35em" dx="-.05em"
                              font-size="2em" font-weight="bold" fill="black">[[half]]
                        </text>
                    </svg>
                </div>
                <div class="right">
                    <svg version="1.1" viewBox="0 0 200 200" height="35px" preserveAspectRatio="xMinYMin meet">
                        <circle cx="100" cy="100" r="95" stroke="#2e2e2e" stroke-width="10px"></circle>
                        <text x="50%" y="50%" text-anchor="middle" dy=".35em" dx="-.05em"
                              font-size="6em" fill="black">[[guestScore]]
                        </text>
                    </svg>
                </div>
                <div class="right2">
                    <span class="name">[[guestName]]</span>
                </div>
            </div>
        </div>

    </template>

    <script>
        class MatchDetailWidget extends Polymer.Element {
            static get is() {
                return 'match-detail-widget';
            }

            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'match-detail-widget',
                    },
                    homeName: {
                        type: String,
                        notify: true,
                    },
                    guestName: {
                        type: String,
                        notify: true,
                    },
                    homeScore: {
                        type: String,
                        notify: true,
                    },
                    guestScore: {
                        type: String,
                        notify: true,
                    },
                    timeMinutes: {
                        type: String,
                        notify: true,
                    },
                    timeSeconds: {
                        type: String,
                        notify: true,
                    },
                    half: {
                        type: String,
                        notify: true,
                    },
                };
            }
        }

        window.customElements.define(MatchDetailWidget.is, MatchDetailWidget);
    </script>
</dom-module>
