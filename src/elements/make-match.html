<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">


<dom-module id="make-match">
    <template>
        <style>
            :host {
                display: block;
            }

            .container {
                display: flex;
                flex-direction: column;
                flex-wrap: nowrap;
                justify-content: space-between;
                margin: 0 auto;
                max-width: 840px;
            }

            .container div {
                padding: 10px;
            }
        </style>
        <div class="container">
            <div class="homeName">
                <paper-input label="Home" value="{{homeName}}" required auto-validate error-message="needs some text!"></paper-input>
            </div>
            <div class="guestName" style="margin-top: -15px">
                <paper-input label="Guest" value="{{guestName}}" required auto-validate error-message="needs some text!"></paper-input>
            </div>
            <div class="timeMatch">
                <paper-input label="Time" value="{{timeMatch}}" type="number"></paper-input>
            </div>
            <div class="submit">
                <paper-button raised id="submit" on-click="_submit">Start scoreboard</paper-button>
            </div>
        </div>
    </template>

    <script>
        class MakeMatch extends Polymer.Element {
            static get is() {
                return 'make-match';
            }

            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'make-match',
                    },
                    homeName: {
                        type: String,
                        value: 'EKC 2000',
                    },
                    guestName: {
                        type: String,
                        value: '',
                    },
                    timeMatch: {
                        type: Number,
                        value: 30,
                    },
                };
            }

            _submit() {
                if (this.homeName != '' && this.guestName != '' && this.timeMatch > 0) {
                    let name = this.homeName + ' - ' + this.guestName;

                    database.collection('matches').add({
                        name: name.toString(),
                        homeName: this.homeName.toString(),
                        guestName: this.guestName.toString(),
                        homeScore: 0,
                        guestScore: 0,
                        half: '1',
                        time: this.timeMatch.toString(),
                        timeMinutes: this.timeMatch.toString(),
                        timeSeconds: '00',
                        date: new Date(),
                    }).then(function(querySnapshot) {
                        database.collection('matches').doc(querySnapshot.id).collection('scores').doc('score').set({
                            homeOrGuest: 'Home',
                            description: 'Test',
                        }).then(function() {
                            console.log('Document written');
                            window.location.href = 'http://ekc.dev/includes/activateScoreboard.php' +
                                '?scoreboard=1&scoreboardID=' + querySnapshot.id;
                        });
                    }).catch(function(error) {
                        console.error('Error adding document: ', error);
                    });
                }
            }
        }

        window.customElements.define(MakeMatch.is, MakeMatch);
    </script>
</dom-module>
